        <form action="mailto:ezio.auditore@html.fr">
        <h1>Donner votre avis</h1>
        <ul>
          <li>
            <label for="prename">Nom  :</label>
            <input type="text" id="prename" name="user_name" />
          </li>
          <li>
            <label for="name">Prenom :</label>
            <input type="text" id="name" name="name" size="17">

          <li>
            <label for="mail">E-mail&nbsp;:</label>
            <input type="email" id="mail" name="user_email" />
          </li>
          <li>
            <label for="msg">Message&nbsp;:</label>
            <textarea id="msg" name="user_message"></textarea>
          </li>
        </ul>
       
        <fieldset>
          <legend>Selectioner un genre:</legend>
        
          <div>
            <input type="radio" id="Homme" name="drone" value="Homme" checked />
            <label for="Homme">Homme</label>
          </div>
        
          <div>
            <input type="radio" id="Femme" name="drone" value="Femme" />
